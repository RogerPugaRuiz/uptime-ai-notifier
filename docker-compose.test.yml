services:
  n8n:
    image: n8nio/n8n:latest
    container_name: uptime-ai-notifier-n8n-test
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=test
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
      - N8N_LOG_LEVEL=debug
      - N8N_LOG_OUTPUT=console
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
    volumes:
      - n8n_test_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows:ro
    networks:
      - uptime-ai-test

volumes:
  n8n_test_data:
    driver: local

networks:
  uptime-ai-test:
    driver: bridge
